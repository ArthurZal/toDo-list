<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODOLIST</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@3.0.0-rc.5/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div id="wrapper">
            <h1>TODO.LIST</h1>
            <div id="form-wrapper">
                <div id="o-form">
                    <input type="text" id="text-novo-item" v-model="textoNovoItem">
                    <div>
                        <input type="checkbox" id="is-importante" v-model="novoItemImportante">
                        <label for="is-importante"> Importante</label><br>
                    </div>
                    <button v-on:click="salvarNovoItem">
                        Salvar
                    </button>
                </div>
                <p id="contagem"></p>
            </div>

            <div id="list-wrapper">
                <div class="item" 
                v-bind:class="{importante : item.importante, feito : item.feito}" 
                v-for="item in lista"
                v-on:click="item.feito = !item.feito"                
                :key="item.id"
                >
                    <p class="texto-item"> {{ item.texto }} </p>
                </div>
            
            </div>
        </div>
    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    textoNovoItem: "",
                    novoItemImportante: false,
                    lista: []
                }
            },
            methods: {
                salvarNovoItem() {

                    let novoItem = {
                        id: new Date().getTime(),
                        texto: this.textoNovoItem,
                        importante: this.novoItemImportante,
                        feito: false,
                    }

                    this.lista.push(novoItem);
                    this.textoNovoItem = "";
                    this.novoItemImportante = false;
                }
            }
        }).mount("#app")
    </script>

</body>

</html>
